<div content-for="title">
    <span>Dashboard</span>
</div>

<div class="scrollable">
  <div class="scrollable-content">

    <div class="list-group">
      <div class="list-group-item">
        <h1>Welcome<br/>
        <small>These are your sensors...</small>
        </h1>
      </div>
      <div class="panel-group" id="accordion">

          <div class="panel panel-default" ng-repeat="sensor in sensors">
              <div class="panel-heading" toggle target="{{ sensor.sensorId }}">

                  <div style="width: 100%" class="list-group-item media">
                      <div class="pull-left">
                          <i class="fa fa-tachometer feature-icon  text-primary"></i>
                      </div>
                      <div class="media-body">
                          <h3 class="media-heading">{{ sensor.label }}</h3>
                          {{ sensor.sensorId }}
                      </div>
                  </div>
              </div>
              <div id="{{ sensor.sensorId }}" toggleable active-class="in" exclusion-group="accordion1" class="panel-collapse collapse">
                  <div class="panel-body">
                      <div class="list-group-item media" ng-repeat="feed in sensor.feeds">
                          <div class="pull-left">
                              <h4 class="media-heading">{{ feed.feedId }}</h4>
                          </div>
                          <div class="pull-right">
                              <h4 class="media-heading text-primary">{{ feed.stream.y }}</h4>
                          </div>
                      </div>

                  </div>
              </div>
          </div>

      </div>
    </div>
  </div>
</div>
