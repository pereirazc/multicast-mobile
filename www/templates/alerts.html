<ion-view title="All Notifications" hide-back-button="true">

<!--    <ion-nav-bar class="bar-positive nav-title-slide-ios7" ng-class="{'bar-online': online, 'bar-offline': !online  }">
    </ion-nav-bar>-->

    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>

    <ion-content has-header="true" padding="false">
        <ion-list>
            <ion-list ng-repeat="notification in notifications">
                <ion-item>
                    <h2>{{getDate(notification.timestamp)}}</h2>
                    <p>{{getDescription(notification)}}</p>
                </ion-item>
            </ion-list>
        </ion-list>
    </ion-content>

</ion-view>
