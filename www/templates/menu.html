<ion-side-menus>

    <ion-pane ion-side-menu-content>
        <ion-nav-bar class="bar-positive" ng-class="{'bar-online': online, 'bar-offline': !online  }">
            <ion-nav-back-button class="button-clear"><i class="icon ion-ios7-arrow-left"></i></ion-nav-back-button>
        </ion-nav-bar>
        <ion-nav-view name="menuContent" animation="slide-left-right"></ion-nav-view>
    </ion-pane>

    <ion-side-menu side="left" ng-controller="SideMenuCtrl">
        <header class="bar bar-header bar-positive" ng-class="{'bar-online': online, 'bar-offline': !online  }">
            <h1 class="title">Multicast Mobile</h1>
        </header>
        <ion-content class="has-header">
            <ion-list>
                <ion-item item-type="item-icon-left" nav-clear menu-close href="#/app/home">
                    <i class="icon ion-radio-waves"></i>
                    Feed
                </ion-item>
                <ion-item item-type="item-icon-left" nav-clear menu-close href="#app/alerts/unread">
                    <i class="icon ion-alert-circled"></i>
                    Alerts
                    <span ng_cloak class="badge badge-assertive">{{unreadNotifications}}</span>
                </ion-item>
<!--                <ion-item item-type="item-icon-left" nav-clear menu-close href="#/app/share">
                    <i class="icon ion-share"></i>
                    Share
                </ion-item>
                <ion-item item-type="item-icon-left" nav-clear menu-close href="#/app/person/me/friends">
                    <i class="icon ion-ios7-people"></i>
                    Friends
                </ion-item>
                <ion-item item-type="item-icon-left" nav-clear menu-close href="#/app/profile">
                    <i class="icon ion-person"></i>
                    Profile
                </ion-item>-->
                <ion-item item-type="item-icon-left" nav-clear menu-close ng-click="logout()">
                    <i class="icon ion-log-out"></i>
                    Logout
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>

</ion-side-menus>
